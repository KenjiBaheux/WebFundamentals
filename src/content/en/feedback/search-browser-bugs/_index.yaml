# ATTENTION - changes made to this file not in GitHub will be over written!
project_path: /web/_project.yaml
book_path: /web/_book.yaml
landing_page:
  custom_css_path: /web/styles/wf-root.css

  rows:

  - heading: Browser Bug Search
    classname: devsite-landing-row-67
    items:
    - description: >
        <p>
          Here you can search through all major browser bug trackers
          to find a bug you're looking for.
         </p>

  - items:
    - custom_html: >
        <p>&nbsp;</p>
        <hr>
        {% framebox height="500px" %}
        <style>
        iframe {
          border: 0;
          width: 100%;
          height: 100%;
        }
        </style>
        <div id="container"></div>
        <script>
        devsite.framebox.AutoSizeClient.requestQueryAndFragment(function(query) {
          var iframe = document.createElement('iframe');
          iframe.src = 'https://browser-issue-tracker-search.appspot.com/' + query;
          document.querySelector('#container').appendChild(iframe);
        });
        </script>
        {% endframebox %}
